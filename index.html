<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header conteiner">
        <div class="header-grid">
            <div>
                <img src="img/logo.svg" alt="logo carolina spa">
            </div>

            <nav class="social">
                <a href="https://facebook.com">
                    <span>Facebook</span>
                </a>
                <a href="https://twitter.com">
                    <span>Twitter</span>                
                </a>
                <a href="https://instagram.com">
                    <span>Instagram</span>            
                </a>
                <a href="https://youtube.com">
                    <span>Youtube</span>                    
                </a>
                <a href="https://tiktok.com">
                    <span>TikTok</span>
                </a>
                <a href="https://pinterest.com">
                    <span>Pinterest</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="navigation">
        <div class="navigation-border">
            <nav class="navigation-conteiner">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Servicios</a>
                <a href="#">Productos</a>
                <a href="#">Contactos</a>
            </nav>
        </div>
    </div>

    <section class="swiper conteiner">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <img src="img/slide_01.jpg" alt="imagen slide">
            </li>
            <li class="swiper-slide">
                <img src="img/slide_02.jpg" alt="imagen slide">
            </li>
            <li class="swiper-slide">
                <img src="img/slide_03.jpg" alt="imagen slide">
            </li>
        </ul>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </section>
    <div class="swiper-pagination"></div>

    <section class="welcome section">
        <h1 class="heading">bienvenida(o) a nuestro <span>sitio web</span></h1>
        <p>Te sentiras como nueva(o) con nuestros masajistar profesionales</p>
    </section>
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
